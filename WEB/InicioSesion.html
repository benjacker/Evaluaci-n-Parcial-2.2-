<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciar Sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/Formulario.css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <img src="imagenes/logo.png" style="width: 100px" class="mb-2">
    <h2 class="mb-4">El Recetario</h2>
</div>

<div class="spacer"></div>

<div class="container">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm" method="post" action="Principal.html">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="usernameInput" name="username" required placeholder="Ingrese su Correo Electrónico">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required placeholder="Ingrese su contraseña">
        </div>
        <div id="error-message" style="display: none; color: red;"></div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-block mt-2" onclick="limpiarCampos()">Limpiar Campos</button>
            </div>
            <div class="col">
                <a href="#" class="btn btn-info btn-block mt-2" data-toggle="modal" data-target="#registroModal">Registrarse</a>
            </div>
        </div>
    </form>
</div>

<!-- Modal de Registro -->
<div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="modalRegistroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroLabel">Registro de Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registroForm">
                    <div class="form-group">
                        <label for="emailRegistro">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="emailRegistro" name="email" required placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="passwordRegistro">Contraseña:</label>
                        <input type="password" class="form-control" id="passwordRegistro" name="password" required placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirmacion">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="passwordConfirmacion" name="passwordConfirmacion" required placeholder="Repita su contraseña">
                    </div>
                    <div id="error-registro" style="display: none; color: red;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" onclick="validarRegistro()">Registrar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="JavaScript/validarRegistro.js"></script>

<script src="JavaScript/validacion.js"></script>

</body>
</html>
